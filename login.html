<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div class="form-container login-container">
            <form action="#" id="login-form">
              <h1>Welcome to Santobar</h1> 
                <h2>Login</h2>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-container signup-container">
            <form action="#" id="signup-form">
              <h1>Welcome to Santobar</h1> 
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="email" placeholder="Password" required />
                <input type="password" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        const switchToSignUp = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');
        const loginContainer = document.querySelector('.login-container');
        const signupContainer = document.querySelector('.signup-container');

        switchToSignUp.addEventListener('click', function(e) {
            e.preventDefault();
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        });

        switchToLogin.addEventListener('click', function(e) {
            e.preventDefault();
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });
    </script>

</body>
</html>
